{% extends 'base.html' %}

{% block content %}
    {% if actors or movies %}
        <ul style="display: inline-block;">
            {% for movie in movies %}
                <li>
                    <a href="{% url 'movie-details' movie.pk %}"> {{movie.title}} </a>
                </li>
            {% endfor %}
        </ul>
        <ul style="display: inline-block;">
            {% for actor in actors %}
                <li>
                    <a href="{% url 'actor-details' actor.pk %}"> {{ actor.name }} </a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <h3>No search results found</h3>
    {% endif %}
{% endblock %}
